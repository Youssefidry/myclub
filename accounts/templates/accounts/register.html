<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>



<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <h3 class="pb-3">Register Form</h3>
            <div class="form-style">
                <form>
                    <div class="form-group pb-3">
                        <input type="text" placeholder="UserName" class="form-control" id="UsernameFields">
                    </div>
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Email" class="form-control" id="EmailFields"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" class="form-control" id="PasswordFields">
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Confirme Password" class="form-control" id="ConfirmePasswordFields">
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Sign Up</button>
                    </div>
                </form>
                <div class="sideline">OR</div>
                <div>
                    <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook"
                            aria-hidden="true"></i> Login With Facebook</button>
                </div>
                <div class="pt-4 text-center">
                    Already have an account? <a href="#">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
